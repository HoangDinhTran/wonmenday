name: Update Gist Data

on:
  schedule:
    - cron: "0 * * * *"  # Cháº¡y má»—i giá»
  workflow_dispatch:  # Cho phÃ©p cháº¡y thá»§ cÃ´ng tá»« GitHub Actions UI
  push:
    branches:
      - main  # Cháº¡y khi cÃ³ thay Ä‘á»•i trÃªn nhÃ¡nh main

jobs:
  update-gist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch Gist Data
        run: |
          curl -H "Authorization: token ${{ secrets.GISTID }}" \
               "https://api.github.com/gists/${{ secrets.TOKEN_LOGIN }}" \
               | jq '.files[].content' > data/gist_data.json

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"
          git add data/gist_data.json
          git commit -m "ðŸ”„ Update Gist Data" || echo "No changes to commit"
          git push
